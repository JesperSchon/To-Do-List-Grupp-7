name: CI/CD Pipeline

on: [push]

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 18 with Adopt distribution
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '18'

      - name: Set permissions for gradlew
        run: chmod +x demo/gradlew

      - name: Run unit tests
        run: |
          cd demo
          ./gradlew test

  build_and_push:
    needs: unit_tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Packages Docker registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t docker.pkg.github.com/${{ github.repository }}/min-app:${GITHUB_REF##*/} .

      - name: Push Docker image to GitHub Packages
        run: docker push docker.pkg.github.com/${{ github.repository }}/min-app:${GITHUB_REF##*/}

  fake_deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Fake Deploy to Test Environment
        run: echo "Deploying image docker.pkg.github.com/${{ github.repository }}/min-app:${GITHUB_REF##*/}"
