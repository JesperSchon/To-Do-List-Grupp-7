<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Länka till din CSS-fil här -->
</head>
<body>

<div class="container">
    <h1>Tasks</h1>

    <!-- Lista över uppgifter -->
    <div class="tasks-list">
        <!-- För varje uppgift i din lista, lägg till en .task-div här -->
        <div class="task">
            <div>
                <strong>Task Name</strong><br>
                <span>Description here...</span><br>
                <span>Deadline: Date here...</span>
            </div>
            <button class="delete">Delete</button>
        </div>
        <!-- Slut på exempeluppgift -->
    </div>

    <!-- Form för att lägga till ny uppgift -->
    <form action="/add" method="post">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="name"><br><br>

        <label for="taskDescription">Description:</label>
        <textarea id="taskDescription" name="description"></textarea><br><br>

        <label for="taskDeadline">Deadline:</label>
        <input type="date" id="taskDeadline" name="deadline"><br><br>

        <button class="add" type="submit">Add Task</button>
    </form>
</div>

</body>
</html>
